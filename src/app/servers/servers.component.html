<label>{{ serverName }}</label>
<!-- <input type="text" class="form-control" (input)="OnUpdateServerName($event)"> -->
<input type="text" class="form-control" [(ngModel)]="serverName">
<button class="btn btn-primary"
 [disabled]="!allowNewServer"
 (click)="onCreationServer()">Add Servers</button>
<p>{{ serverCreationStation }}</p>
<app-server *ngFor="let server of servers"></app-server>
<hr>
<input type="text" class="form-control" [(ngModel)]="userName">
<p>{{ userName }}</p>
<button class="btn btn-primary" [disabled]="userName === ''" (click)="emptyInput($event)">Reset Username</button>
<hr>
<hr>
<p *ngIf="serverCreated; else noServer">Server was created, server name is {{ serverName }}</p>
<ng-template #noServer><p>Server Created! *2</p></ng-template>
<hr>
<hr>
<!-- <button class="btn btn-primary" (click)="showSecret = !showSecret">Toggle Details</button> -->
<button class="btn btn-primary" (click)="onToggleDetails()">Toggle Details</button>
<p *ngIf="showSecret">Secret password = iluvNY</p>
<div *ngFor="let lo of log; let i = index" [ngStyle]="{'background-color': i >= 4 ? 'blue' : 'transparent'}">{{ lo }}</div>
